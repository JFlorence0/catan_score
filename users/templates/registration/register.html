<!DOCTYPE html>
<html>
{% extends 'the_app/base.html' %}
{% load bootstrap4 %}
<head>
	<title>Register</title>
</head>
{% block page_header %}
<h2>Create an account</h2>
{% endblock page_header %}
<body>
	{% block content %}
	<p>
		<form method="post" action="{% url 'users:register' %}" class="form">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<button name="submit" class="btn btn-primary">Register</button>
			{% endbuttons %}
			<input type="hidden" name="next" value="{% url 'the_app:home' %}" />
		</form>
	</p>

</body>
{% endblock content %}
</html>
